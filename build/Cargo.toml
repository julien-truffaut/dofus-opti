[package]
name = "dofus-opti-build"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
clap = { version = "4", features = ["derive"] }
dofus-opti-core = { path = "../core" }
num-format = "0.4"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "effect_bench"
harness = false

[lib]
name = "dofus_opti_dofus_build"
path = "src/lib.rs"

[[bin]]
name = "dofus-build-cli"
path = "src/main.rs"

