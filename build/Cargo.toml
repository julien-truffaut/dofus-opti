[package]
name = "dofus-opti-build"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
dofus-opti-core = { path = "../core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }

[lib]
name = "dofus_opti_dofus_build"
path = "src/lib.rs"

[[bin]]
name = "dofus-build-cli"
path = "src/main.rs"

